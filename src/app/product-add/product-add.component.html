<form #f="ngForm"
      (ngSubmit)='onSubmit(f.value)' >
  <h3 class="ui header">Add a Product</h3>
  <div class="field">
    <label>
      <label for="title">Title: </label>
      <input id="title" name="title" ngModel>
    </label>
  </div>
  <div class="field">
    <label>
      <label for="category">Category: </label>
      <input id="category" name="category" ngModel>
    </label>
  </div>
  <div class="field">
    <label>
      <label for="price" > Description: </label>
      <input id="description" name="description" ngModel>
    </label>
  </div>
  <div class="field">
    <label for="price" > Price </label>
    <input type="number" id="price" name="price" ngModel>
  </div>
  <button type="submit" class="ui button">Add</button>
</form>
